<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabStats - Login</title>
    <link rel="icon" type="image/x-icon" href="imgs/LabRats_icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans"
    style="background-image: url('imgs/final_final_labrats_bg.png'); background-size: cover; background-position: center;">

    <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-xl w-full max-w-md border border-white/20">
        <div class="text-center mb-8">
            <img src="imgs/LabRats_Logo.png" alt="LabStats Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">LabStats</h1>
            <p class="text-gray-500 text-sm">Sign in to access your dashboard</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="login-email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#172A39] focus:border-[#172A39] sm:text-sm">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#172A39] focus:border-[#172A39] sm:text-sm">
            </div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#172A39] hover:bg-[#111F2B] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#172A39]">
                Log In
            </button>
        </form>

        <!-- Signup Form (Hidden by default) -->
        <form id="signup-form" class="space-y-4 hidden">
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="signup-email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#172A39] focus:border-[#172A39] sm:text-sm">
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="signup-password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#172A39] focus:border-[#172A39] sm:text-sm">
            </div>
            <div>
                <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700">Confirm
                    Password</label>
                <input type="password" id="signup-confirm-password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#172A39] focus:border-[#172A39] sm:text-sm">
            </div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                <span id="toggle-text">Don't have an account?</span>
                <button id="auth-toggle"
                    class="font-medium text-[#172A39] hover:text-[#2A4050] focus:outline-none ml-1">
                    Sign up
                </button>
            </p>
        </div>

        <div id="auth-message" class="mt-4 text-center text-sm text-red-600 hidden"></div>
    </div>

    <script type="module" src="auth.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const authToggle = document.getElementById('auth-toggle');
        const toggleText = document.getElementById('toggle-text');
        const authMessage = document.getElementById('auth-message');

        authToggle.addEventListener('click', () => {
            if (loginForm.classList.contains('hidden')) {
                // Show Login
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                authToggle.textContent = 'Sign up';
                toggleText.textContent = "Don't have an account?";
                authMessage.classList.add('hidden');
            } else {
                // Show Signup
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                authToggle.textContent = 'Log in';
                toggleText.textContent = "Already have an account?";
                authMessage.classList.add('hidden');
            }
        });
    </script>
    <script type="module" src="mascot.js"></script>
</body>

</html>
